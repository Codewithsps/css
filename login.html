<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
       body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: #1a1a1a;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
       }
       .card{
        background-color: #909090;
        border-radius: 10px;
        padding: 30px;
        width: 300px;
        
       }
       h2{
        color: #034aff;
        text-align: center;
        margin-bottom: 20px;
       }
       form{
             display: flex;
             flex-direction: column;
             
       }
       input{
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid black;
        background-color: #d8d8d8;
       }
       button{
        background-color: #034aff;
        color: #ffff;
        border: none;
        padding: 10px;
        border-radius: 8px;
       }
       button:hover{
        background-color: #06277a;
       }
       img{
        width: 300px;
       }
    </style>
</head>
<body>
    <div class="card">
        <!-- <h2>Login </h2> -->
        <img src="https://www.pngall.com/wp-content/uploads/15/Login-PNG-Photos.png" alt="">
        <form>
            <input type="email" name="" id="" placeholder="Email">
            <input type="password" name="" id="" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
